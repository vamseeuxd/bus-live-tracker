<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #ngFormRef="ngForm">
    <input ngModel name="id" type="hidden" />
    <ion-grid>
      <ion-row>
        <ion-col sizeMd="6" offsetMd="0" size="10" offset="1">
          <ion-input
            required
            class="ion-margin-bottom"
            label-placement="floating"
            fill="outline"
            ngModel
            label="Name"
            name="name"
            placeholder="Name"
          ></ion-input>
        </ion-col>
        <ion-col sizeMd="6" offsetMd="0" size="10" offset="1">
          <ion-textarea
            required
            class="ion-margin-bottom"
            label-placement="floating"
            fill="outline"
            ngModel
            label="Address"
            name="address"
            placeholder="Address"
          ></ion-textarea>
        </ion-col>
        <ion-col sizeMd="6" offsetMd="0" size="10" offset="1">
          <ion-select
            required
            class="ion-margin-bottom"
            label-placement="floating"
            fill="outline"
            ngModel
            label="City"
            name="city"
            placeholder="City"
          >
            <ion-select-option value="vizag">Vizag</ion-select-option>
          </ion-select>
        </ion-col>
        <ion-col sizeMd="6" offsetMd="0" size="10" offset="1">
          <ion-select
            required
            class="ion-margin-bottom"
            label-placement="floating"
            fill="outline"
            ngModel
            label="State"
            name="state"
            placeholder="State"
          >
            <ion-select-option value="andhraPradesh"
              >Andhra Pradesh</ion-select-option
            >
          </ion-select>
        </ion-col>
        <ion-col sizeMd="6" offsetMd="0" size="10" offset="1">
          <ion-input
            required
            class="ion-margin-bottom"
            label-placement="floating"
            fill="outline"
            ngModel
            type="number"
            label="ZipCode"
            name="zipCode"
            placeholder="ZipCode"
          ></ion-input>
        </ion-col>
        <ion-col sizeMd="6" offsetMd="0" size="10" offset="1">
          <ion-select
            required
            class="ion-margin-bottom"
            label-placement="floating"
            fill="outline"
            ngModel
            label="Country"
            name="country"
            placeholder="Country"
          >
            <ion-select-option value="india">India</ion-select-option>
          </ion-select>
        </ion-col>
        <ion-col sizeMd="6" offsetMd="0" size="10" offset="1">
          <ion-input
            required
            class="ion-margin-bottom"
            label-placement="floating"
            fill="outline"
            ngModel
            label="PhoneNumber"
            type="tel"
            name="phoneNumber"
            placeholder="PhoneNumber"
          ></ion-input>
        </ion-col>
        <ion-col sizeMd="6" offsetMd="0" size="10" offset="1">
          <ion-input
            required
            class="ion-margin-bottom"
            label-placement="floating"
            fill="outline"
            type="email"
            ngModel
            label="Email"
            name="email"
            placeholder="Email"
          ></ion-input>
        </ion-col>
        <ion-col sizeMd="6" offsetMd="0" size="10" offset="1">
          <ion-input
            label-placement="floating"
            fill="outline"
            ngModel
            label="Website"
            name="website"
            placeholder="Website"
          ></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" offset="1" offsetMd="0" sizeMd="12">
          <div style="width: 100%; display: flex; justify-content: end">
            <ion-button
              *ngIf="!itemToEdit"
              (click)="addItem(ngFormRef)"
              color="primary"
              [disabled]="ngFormRef.invalid || !ngFormRef.dirty"
            >
              {{addButtonLabel}}
            </ion-button>
            <ion-button
              *ngIf="itemToEdit"
              (click)="updateItem(ngFormRef)"
              color="primary"
              [disabled]="ngFormRef.invalid || !ngFormRef.dirty"
            >
              {{updateButtonLabel}}
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
