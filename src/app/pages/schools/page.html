<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" class="details-item">
      <ion-grid>
        <ion-row class="ion-justify-content-between ion-align-items-center">
          <ion-column>
            <div [innerHTML]="getItemDetails(item)"></div>
          </ion-column>
          <ion-column class="button-column">
            <ion-button fill="clear" [routerLink]="['/app/tabs/schools/edit', item.id]" class="action-button edit-button">
              <ion-icon name="create-outline"></ion-icon>
            </ion-button>
            <ion-button fill="clear" (click)="deleteItem(item.id)" class="action-button delete-button">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </ion-column>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="add">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
